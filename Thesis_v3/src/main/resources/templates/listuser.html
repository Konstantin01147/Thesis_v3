<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


</head>
<body>

<p class="mt-5 mb-3 text-muted">© 2022</p>
<h1>Список пользователей</h1>

<div th:each="elU : ${users}">


    <form action="/listuser" method="post">

        <h4 class="h3 mb-3 fw-normal" name = "ID" th:value ="${elU.getID()}" th:text="'ID пользователя: '+${elU.getID()}"></h4>
        <h4 class="h3 mb-3 fw-normal" name="login" th:value="${elU.getLogin()}" th:text="'Логин пользов.: '+${elU.getLogin()}"></h4>
        <h4 class="h3 mb-3 fw-normal" name = "name" th:value ="${elU.getName()}" th:text="'Имя пользов.: '+${elU.getName()}"></h4>
        <h4 class="h3 mb-3 fw-normal" name = "surname" th:value ="${elU.getSurname()}" th:text="'Фамилия пользов.: '+${elU.getSurname()}"></h4>
        <h4 class="h3 mb-3 fw-normal" name = "telephone" th:value ="${elU.getTelephone()}" th:text="'Номер телефона пользов.: '+${elU.getTelephone()}"></h4>
        <h4 class="h3 mb-3 fw-normal" name = "email" th:value ="${elU.getEmail()}" th:text="'Email пользов.: '+${elU.getEmail()}"></h4>

        <input type="checkbox" name ="verUs" th:value="${elU.getLogin()}" th:text="Разблокирован" th:checked="${elU.getIsActived()}"/><br>
        <input type="checkbox" name ="actUs" th:value="${elU.getLogin()}" th:text="Администратор" th:checked="${elU.getIsAdmin()}"/><br>
        <input type="checkbox" name ="confirmUs" th:value="${elU.getLogin()}" th:text="Подтвердить" /><br>

        <button class="w-100 btn btn-lg btn-primary" type="submitUsers">Сохранить</button>

    </form>
</div>
