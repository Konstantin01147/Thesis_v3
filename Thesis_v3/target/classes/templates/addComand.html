<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание команды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

</head>
<body class="text-center" style="display:flex;">

<main class="form-signin">
    <form action="/addComand" method="post">

        <h1 class="h3 mb-3 fw-normal">Форма создания команды</h1>

        <input type="text" id="inputName" name="name" class="form-control" placeholder="Введите название команды" required="" autofocus="">
        <h3>Назначаемый проект</h3>
        <div th:each="elProj : ${projects}">
            <input type = "radio" name = "proj" th:value="${elProj.getID()}" th:text="${elProj.getName()}"><br>
        </div>
        <h3>Назначьте куратора проекта</h3>
        <div th:each="elCur : ${curators}">
            <input type="radio" name ="cur" th:value="${elCur.getID()}" th:text="${elCur.getName()+' '+elCur.getSurname()}"/><br>
        </div>
        <h3>Назначьте менеджера проекта</h3>
        <div th:each="elMan : ${managers}">
            <input type="radio" name ="man" th:value="${elMan.getID()}" th:text="${elMan.getName()+' '+elMan.getSurname()}"/><br>
        </div>
        <h3>Заказчик проекта</h3>
        <div th:each="elCus : ${customers}">
            <input type="radio" name ="cus" th:value="${elCus.getID()}" th:text="${elCus.getName()+' '+elCus.getSurname()}"/><br>
        </div>
        <h3>Инженер-программисты</h3>
        <div th:each="elUse : ${users}">
            <input type="radio" name ="use" th:value="${elUse.getID()}" th:text="${elUse.getName()+' '+elUse.getSurname()}"/><br>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить</button>
        <p class="mt-5 mb-3 text-muted">© 2021</p>
    </form>
</main>

</body>
</html>
