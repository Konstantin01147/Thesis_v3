<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<a href="/workzoneAdmin">Возврат на рабочую область</a>
<h1>Список тем</h1>
<a href="/createTheme">Создать новую тему</a>
<div th:each="el : ${themes}">
    <h3 th:text="${el.getID()}"></h3>
    <p th:text="${el.getNameTheme()}"></p>
    <p th:text="${el.getAuthor()}"></p>
    <p th:text="${el.getCreatingDate()}"></p>
    <button class="w-100 btn btn-lg btn-primary" type="createtheme">Создать новую тему</button>
</div>


</body>
</html>
